  <script src="https://cdn.tailwindcss.com"></script>

            accent: {
              DEFAULT: '#4ECDC4',
              50: '#F0FDFC',

              400: '#2DD4BF',
              500: '#4ECDC4',
              600: '#0D9488',
              700: '#0F766E',
              800: '#115E59',
              900: '#134E4A',
            },
            purple: {
              DEFAULT: '#845EC2',
              50: '#FAF5FF',

              '0%, 100%': {

                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
